<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game">
        <div class="game-board">
            <div id="status" class="status"></div>
            <div class="board-row">
                <button class="square" onclick="handleClick(0)"></button>
                <button class="square" onclick="handleClick(1)"></button>
                <button class="square" onclick="handleClick(2)"></button>
            </div>
            <div class="board-row">
                <button class="square" onclick="handleClick(3)"></button>
                <button class="square" onclick="handleClick(4)"></button>
                <button class="square" onclick="handleClick(5)"></button>
            </div>
            <div class="board-row">
                <button class="square" onclick="handleClick(6)"></button>
                <button class="square" onclick="handleClick(7)"></button>
                <button class="square" onclick="handleClick(8)"></button>
            </div>
        </div>
        <div class="game-info">
            <ol id="moves"></ol>
        </div>
    </div>

    <script src="Index.js">
        
    </script>
</body>
</html>
